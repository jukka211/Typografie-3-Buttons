<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-touch Buttons</title>
  <style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow-x: hidden;
    overflow: hidden;
}
.container {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    text-align: center;
    margin-left: 10px;
    margin-right: 10px;
    margin-top: 10px;
    margin-bottom: 10px;
    height: 95%; /* Ensures the container takes full height */
    align-items: center; /* Center horizontally */
    text-align: center; 
    
}
      .btn {
        text-align: center;
        border-radius: 50%;
        width:45%;
    height: 150px;
    background-color: transparent;
      
      background-color: transparent;
      color:white;
      mix-blend-mode: exclusion;
      
    }
    .btn-clicked-green {
      background-color: rgb(0, 255, 42) !important;
    }
    .btn-clicked-blue {
      background-color: blue;
    }
    .btn-clicked-red {
      background-color: red;
    }
    .btn-clicked-black {
      background-color: black;
    }
  </style>
</head>
<body>
<div class="container">
<button id="btn1" class="btn"></button>
<button id="btn2" class="btn"></button>
<button id="btn3" class="btn"></button>
</div>
<script>
  let btn1Clicked = false;
  let btn2Clicked = false;
  let btn3Clicked = false;

  document.getElementById('btn1').addEventListener('touchstart', function() {
    btn1Clicked = true;
    checkAndChangeBackgroundColor();
  });

  document.getElementById('btn2').addEventListener('touchstart', function() {
    btn2Clicked = true;
    checkAndChangeBackgroundColor();
  });

  document.getElementById('btn3').addEventListener('touchstart', function() {
    btn3Clicked = true;
    checkAndChangeBackgroundColor();
  });

  document.getElementById('btn1').addEventListener('touchend', function() {
    btn1Clicked = false;
    checkAndChangeBackgroundColor();
  });

  document.getElementById('btn2').addEventListener('touchend', function() {
    btn2Clicked = false;
    checkAndChangeBackgroundColor();
  });

  document.getElementById('btn3').addEventListener('touchend', function() {
    btn3Clicked = false;
    checkAndChangeBackgroundColor();
  });

  function checkAndChangeBackgroundColor() {
    if (btn1Clicked && btn2Clicked && btn3Clicked) {
      document.body.classList.add('btn-clicked-green');
    } else if (btn1Clicked && btn2Clicked) {
      document.body.classList.remove('btn-clicked-green', 'btn-clicked-red', 'btn-clicked-black');
      document.body.classList.add('btn-clicked-blue');
    } else if (btn1Clicked && btn3Clicked) {
      document.body.classList.remove('btn-clicked-green', 'btn-clicked-blue', 'btn-clicked-black');
      document.body.classList.add('btn-clicked-red');
    } else if (btn2Clicked && btn3Clicked) {
      document.body.classList.remove('btn-clicked-green', 'btn-clicked-blue', 'btn-clicked-red');
      document.body.classList.add('btn-clicked-black');
    } else {
      document.body.classList.remove('btn-clicked-green', 'btn-clicked-blue', 'btn-clicked-red', 'btn-clicked-black');
    }
  }
</script>

</body>
</html>
