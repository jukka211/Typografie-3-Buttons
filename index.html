<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-touch Buttons</title>
  <style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow-x: hidden;
    overflow: hidden;
    background-color: black;
}
.container {
  
   position: relative;
    margin-left: 10px;
    margin-right: 10px;
    margin-top: 10px;
    margin-bottom: 10px;
    height: 95%; /* Ensures the container takes full height */
    overflow-x: hidden;
    overflow: hidden;
    text-align: center;

    
}

.container {
  display: flex;
            flex-direction: column;
            align-items: center; /* Centers the buttons horizontally */
            justify-content: space-between; /* Centers the buttons vertically */
            height: 95%; /* Optional: Adds space between buttons */
        }
      .btn {
       
        text-align: center;
        border-radius: 50%;
        width:25%;
    height: 17%;
    background-color: transparent;
      
      background-color: transparent;
      color:white;
      mix-blend-mode: exclusion;
      user-select: none; /* Prevent text selection */
      -webkit-user-select: none; /* Safari */
      -moz-user-select: none; /* Firefox */
      -ms-user-select: none; /* IE10+ */
      transition: background-color 3s ease;
    }
    .btn-clicked-green {
      background-color: rgb(255, 255, 255) !important;
      transition: background-color 3s ease;
    }
    .btn-clicked-blue {
      background-color: yellow;
      transition: background-color 3s ease;
    }
    .btn-clicked-red {
      background-color: magenta;
      transition: background-color 3s ease;
    }
    .btn-clicked-black {
      background-color: cyan;
      transition: background-color 3s ease;
    }
    .btn-clicked-r {
      background-color: red;
      transition: background-color 3s ease;
    }
    .btn-clicked-g {
      background-color: lime;
      transition: background-color 3s ease;
    }
    .btn-clicked-b {
      background-color: blue;
      transition: background-color 3s ease;
    }

   
   
  </style>
</head>
<body>
<div class="container">
<button id="btn1" class="btn">r</button>
<button id="btn2" class="btn">g</button>
<button id="btn3" class="btn">b</button>
</div>



<script>
  document.getElementById('btn1').addEventListener('touchstart', function() {
      var btn3 = document.getElementById('btn3');
      
      btn3.style.transform = 'translateX(100%)'; 
    });


    document.getElementById('btn1').addEventListener('touchend', function() {
    // Reset all transformations applied to btn1
btn3.style.transform = 'none';

  });
</script>
<script>
  document.getElementById('btn3').addEventListener('touchstart', function() {
      var btn1 = document.getElementById('btn1');
      
      btn1.style.transform = 'translateX(-100%)'; 
    });


    document.getElementById('btn3').addEventListener('touchend', function() {
    // Reset all transformations applied to btn1
btn1.style.transform = 'none';

  });
</script>
<script>
  document.getElementById('btn2').addEventListener('touchstart', function() {
      var btn1 = document.getElementById('btn1');
      var btn3 = document.getElementById('btn3');
      
      btn1.style.transform = 'translateX(-100%)'; 
      btn3.style.transform = 'translateX(100%)'; 
    });


    document.getElementById('btn2').addEventListener('touchend', function() {
    // Reset all transformations applied to btn1
btn1.style.transform = 'none';
btn3.style.transform = 'none';

  });
</script>
<script>
  let btn1Clicked = false;
  let btn2Clicked = false;
  let btn3Clicked = false;

  document.getElementById('btn1').addEventListener('touchstart', function() {
    btn1Clicked = true;
    checkAndChangeBackgroundColor();
  });

  document.getElementById('btn2').addEventListener('touchstart', function() {
    btn2Clicked = true;
    checkAndChangeBackgroundColor();
  });

  document.getElementById('btn3').addEventListener('touchstart', function() {
    btn3Clicked = true;
    checkAndChangeBackgroundColor();
  });

  document.getElementById('btn1').addEventListener('touchend', function() {
    btn1Clicked = false;
    checkAndChangeBackgroundColor();
  });

  document.getElementById('btn2').addEventListener('touchend', function() {
    btn2Clicked = false;
    checkAndChangeBackgroundColor();
  });

  document.getElementById('btn3').addEventListener('touchend', function() {
    btn3Clicked = false;
    checkAndChangeBackgroundColor();
  });

  function checkAndChangeBackgroundColor() {
    if (btn1Clicked && btn2Clicked && btn3Clicked) {
      document.body.classList.add('btn-clicked-green');
    } else if (btn1Clicked && btn2Clicked) {
      document.body.classList.remove('btn-clicked-green', 'btn-clicked-red', 'btn-clicked-black','btn-clicked-g','btn-clicked-b', 'btn-clicked-r');
      document.body.classList.add('btn-clicked-blue');
    } else if (btn1Clicked && btn3Clicked) {
      document.body.classList.remove('btn-clicked-green', 'btn-clicked-blue', 'btn-clicked-black','btn-clicked-g','btn-clicked-b', 'btn-clicked-r');
      document.body.classList.add('btn-clicked-red');
    } else if (btn2Clicked && btn3Clicked) {
      document.body.classList.remove('btn-clicked-green', 'btn-clicked-blue', 'btn-clicked-red','btn-clicked-g','btn-clicked-b', 'btn-clicked-r');
      document.body.classList.add('btn-clicked-black');
    } else if (btn1Clicked) {
      document.body.classList.remove('btn-clicked-green', 'btn-clicked-blue', 'btn-clicked-black','btn-clicked-g','btn-clicked-b');
      document.body.classList.add('btn-clicked-r');
    } else if (btn2Clicked) {
      document.body.classList.remove('btn-clicked-green', 'btn-clicked-blue', 'btn-clicked-black', 'btn-clicked-r','btn-clicked-b');
      document.body.classList.add('btn-clicked-g');
    }else if (btn3Clicked) {
      document.body.classList.remove('btn-clicked-green', 'btn-clicked-blue', 'btn-clicked-black', 'btn-clicked-r','btn-clicked-g');
      document.body.classList.add('btn-clicked-b');
    } else {
      document.body.classList.remove('btn-clicked-green', 'btn-clicked-blue', 'btn-clicked-red', 'btn-clicked-black','btn-clicked-r','btn-clicked-g','btn-clicked-b');
    }
  }
</script>


</body>
</html>
